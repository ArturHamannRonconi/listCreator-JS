<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" >
        <title>ListCreator</title>
    </head>
    <body>

            <!-- moldes -->
        <div class="moldes">
                <!-- lista -->
            <div class="list--area">
                <h2>Título da lista</h2>
                <ul class="list"></ul>
            </div>
        </div>

            <!-- header -->
        <header id="header">
            <div class="header">
                <div class="container">
                    <div class="logo">ListCreator</div>
                    <div class="menu">
                        <ul>
                            <li><a data-link="lists" class="link active">Listas</a></li>
                            <li><a data-link="create" class="link">Criar lista</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

            <!-- section lists -->
        <section id="section--1">
            <div class="section--1">
                <div class="container">
                    <h1>Não existem listas, <a data-link="create" class="link">criar lista</a></h1>
                </div>
            </div>
        </section>

            <!-- section create Lists  -->
        <section class="none" id="section--2">
            <div class="section--2">
                <div class="container">
                    <div class="list-create-area">
                        <label>
                            <span>Titulo da lista<br></span>
                            <input type="text" placeholder="Dê um título para sua lista...">
                        </label>
                        <label>
                            <span>Itens da sua lista<br></span>
                            <textarea placeholder="Declare os itens da sua lista com uma ',' entre eles"></textarea>
                        </label>
                        <button class="button">Criar lista</button>
                    </div>
                </div>
            </div>
        </section>

            <!-- footer -->
        <footer id="footer">
            <div class="footer">
                <div class="container">

                </div>
            </div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
